<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Types</title>
    </head>
    <body>
        <p id="demo"></p>

        <script>
            let length = 16; //x is number

            let lastName = "Nisa"; //x is String

            const x = {
                firstName : "Jhon",
                lastName : "Doe"
            };// Object

            </script>
    </body>
