<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Condition</title>
    </head>
    <body>
        <p id="demo"></p>

        <script>
            let x, y;
            x = 7;
            y = 6;
            let greeting;

        if (x > y){
            greeting = "Hore saya bisa";
        } else (
            greeting = "Coba lagi"
        )
        document.getElementById("demo").innerHTML = greeting;
        </script>
    </body>
